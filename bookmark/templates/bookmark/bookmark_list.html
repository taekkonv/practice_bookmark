<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bookmark List</title>
</head>
<body>
    <h1>Bookmark List</h1>
        <ul>
            {% for bookmark in object_list %}
            <li>
                <a href="{% url 'bookmark:detail' bookmark.id %}">{{bookmark}}</a>
                <a href="{% url 'bookmark:update' bookmark.id %}">[ 수정 ]</a>
                <a href="{% url 'bookmark:delete' bookmark.id %}">[ 삭제 ]</a>
            </li>
            {% endfor %}
        </ul>

        <a href="{% url 'bookmark:create' %}">[ 새로추가 ]</a>
</body>
</html>
